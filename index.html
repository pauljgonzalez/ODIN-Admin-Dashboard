<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="main-container">
        <div class="sidebar">
            <div class="sidebar-one">
                Dashboard
            </div>
            <div class="sidebar-two">
                <div id="home">Home</div>
                <div id="profile">Profile</div>
                <div id="messages">Messages</div>
                <div id="history">History</div>
                <div id="tasks">Tasks</div>
                <div id="communities">Communities</div>
            </div>
            <div class="sidebar-three">
                <div id="settings">Settings</div>
                <div id="support">Support</div>
                <div id="privacy">Privacy</div>
            </div>
        </div>
        <div class="top-bar">
            <div class="top-bar-one">
                <div class="top-bar-search-section">
                    <div class="search-icon">icon</div>
                    <div class="search-bar">search bar</div>
                </div>
                <div class="top-bar-user-info">
                    <div class="bell">bell</div>
                    <div class="profile-image">Profile Image</div>
                    <div class="user-name">Paul Gonzalez</div>
                </div>
            </div>
            <div class="top-bar-two">

                <div class="welcome-user">
                    <div class="profile-image">Image</div>
                    <div class="welcome-message">Hi There<br>Paul Gonzalez (@PGonzalez)</div>
                </div>
                <div class="option-buttons">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="share">Share</div>
                </div>
                
            </div>
        </div>
        <div class="project-list">

        </div>
    </div>
</body>
</html>
